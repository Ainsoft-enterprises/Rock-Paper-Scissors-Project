<!DOCTYPE html>
<html lang="en">

  <title>App</title>
</head>
<body>
 
  <script>
  function removeEgg(foods){
    foods.filter((value, index)=>{
      if(value==='egg'){
        return foods.splice(index,1);
      }
    });
  }
  console.log(removeEgg(['egg','bread','egg','ham']));
</script>
</body>
